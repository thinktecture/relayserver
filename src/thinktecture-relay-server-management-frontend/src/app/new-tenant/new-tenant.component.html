<ion-header>
  <ion-toolbar>
    <ion-title>New Tenant</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss.emit()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button strong [disabled]="!form.valid" (click)="create()">
        Done
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <app-edit-tenant />
  </form>
</ion-content>
