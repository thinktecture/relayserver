<ion-header>
  <ion-toolbar>
    <ion-title>Tenants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (tenant of tenants; track tenant.name) {
    <ion-item [routerLink]="['/tabs', 'tenants', tenant.name]" [button]="true">
      <ion-label>{{ tenant.name }}</ion-label>
    </ion-item>
    }
  </ion-list>

  @if (scrollDisabled) {
  <ion-note color="light">No more tenants</ion-note>
  }

  <ion-infinite-scroll
    (ionInfinite)="onInfinite($event)"
    [disabled]="scrollDisabled"
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="add-tenant">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal
    #modal
    trigger="add-tenant"
    [presentingElement]="presentingElement"
    (didPresent)="newTenant?.focus()"
  >
    <ng-template>
      <app-new-tenant (dismiss)="modal.dismiss()" #newTenant />
    </ng-template>
  </ion-modal>
</ion-content>
