<ion-header>
  <ion-toolbar>
    <ion-title>New Tenant</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" [disabled]="loading()">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        strong
        [disabled]="!form.valid || loading()"
        (click)="create()"
        type="submit"
        form="new-tenant-form"
      >
        Done
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  @if (loading()) {
    <ion-progress-bar type="indeterminate" />
  }
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="create()" id="new-tenant-form">
    <ion-list>
      <ion-item color="light">
        <ion-input
          #tenantName
          formControlName="name"
          label="Name"
          helperText="Required"
          errorText="Required"
        />
      </ion-item>
    </ion-list>

    <app-edit-tenant />
  </form>
</ion-content>
