<ion-item color="light">
  <ion-input
    (ionBlur)="onTouched()"
    (ionInput)="onChange($event)"
    [disabled]="disabled()"
    type="number"
    min="0"
    [value]="value()"
    [label]="label()"
    [placeholder]="placeholder()"
    [helperText]="helperText()"
    [errorText]="errorText()"
  />
</ion-item>
